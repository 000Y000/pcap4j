sudo: required

language: java

branches:
  except:
    - gh-pages

matrix:
  include:
    - jdk: oraclejdk8
  fast_finish: true

cache:
  directories:
    - $HOME/.gradle/wrapper
    - $HOME/.gradle/native
    - $HOME/.gradle/daemon
#    - $HOME/.gradle/caches

install:
  - git clone -b libpcap-1.7 git://github.com/the-tcpdump-group/libpcap.git libpcap
  - cd libpcap
  - ./configure
  - make shared
  - mv libpcap.so.* libpcap.so
  - export LIBPCAP=`pwd`/libpcap.so
  - cd ..

script:
  - sudo ./gradlew build jacocoTestReport -Dorg.pcap4j.core.pcapLibName=$LIBPCAP -Dorg.pcap4j.core.test.enableTimestampPrecisionTests=true

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    recipients:
      - kaitoy@pcap4j.org
    on_success: change
    on_failure: always
