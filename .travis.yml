sudo: required

language: java

addons:
  hosts:
    - pcap4j-test
  hostname: pcap4j-test

branches:
  only:
    - v1

matrix:
  include:
    - jdk: oraclejdk8
    - jdk: openjdk7
      env: COVERALLS=yes
    - addons:
        apt:
          packages:
            - openjdk-6-jdk
      jdk: openjdk6
  fast_finish: true

cache:
  directories:
    - $HOME/.m2

install:
  - git clone -b libpcap-1.7.4 git://github.com/the-tcpdump-group/libpcap.git libpcap
  - cd libpcap
  - ./configure
  - make && sudo make install
  - cd ..

script:
  - |
    if [ "${COVERALLS}" = "yes"  ]
    then
      sudo /home/travis/kaitoy/pcap4j/mvnw -Dorg.pcap4j.core.pcapLibName=/usr/local/lib/libpcap.so -B -DserviceJobId=$TRAVIS_JOB_ID -Dorg.pcap4j.core.test.enableTimestampPrecisionTests=true -P test-coverage package coveralls:report
    else
      sudo /home/travis/kaitoy/pcap4j/mvnw -Dorg.pcap4j.core.pcapLibName=/usr/local/lib/libpcap.so -B install
    fi

notifications:
  email:
    recipients:
      - kaitoy@pcap4j.org
    on_success: change
    on_failure: always
